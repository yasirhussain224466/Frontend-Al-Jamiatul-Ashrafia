<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Allow installing the app to the homescreen -->
    <meta name="mobile-web-app-capable" content="yes" />

    <title>Dent Doc Connect</title>
    <link rel="shortcut icon" href="Logo.png" type="" />
    <style>
      .svgLoader {
        animation: spin 1s infinite ease-in-out;
      }
      
      .divLoader {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @keyframes spin {
        0% {
          transform: scale(0);

        }
        100% {
          transform: scale(1);
          
        }
      }
    </style>
  </head>
  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>
      If you're seeing this message, that means
      <strong>JavaScript has been disabled on your browser</strong>, please
      <strong>enable JS</strong> to make this app work.
    </noscript>

    <div id="app">
      <div class="divLoader">
        <div class="svgLoader">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling">
            <circle cx="50" cy="50" fill="none" stroke="#304ffd" stroke-width="10" r="35" stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(0 50 50)">
              <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
            </circle>
          </svg>
      </div>
    </div>
  </body>
</html>
